<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bored API Demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", Arial, sans-serif;
        background: linear-gradient(135deg, #d5f3fe 0%, #21e98b 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .container {
        background: #fff;
        max-width: 500px;
        margin: 3em auto;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(33, 233, 139, 0.15);
        padding: 2em 2.5em 2em 2.5em;
        box-sizing: border-box;
      }
      h1 {
        color: #21e98b;
        text-align: center;
        margin-bottom: 1.2em;
        font-weight: 700;
        letter-spacing: 1px;
        font-size: 2em;
      }
      h2 {
        color: #21b8e9;
        margin-top: 2em;
        font-weight: 700;
        font-size: 1.3em;
      }
      button {
        background: linear-gradient(90deg, #21e98b 0%, #21b8e9 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.7em 1.5em;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0.5em;
        transition: box-shadow 0.2s, transform 0.2s;
        box-shadow: 0 2px 8px rgba(33, 233, 139, 0.12);
        width: 100%;
        max-width: 300px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      button:hover {
        box-shadow: 0 4px 16px rgba(33, 233, 139, 0.18);
        transform: translateY(-2px) scale(1.04);
      }
      .filter-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5em;
        align-items: center;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      select {
        padding: 0.5em 1em;
        border-radius: 8px;
        border: 1px solid #21b8e9;
        font-size: 1em;
        background: #f7fafd;
        color: #21b8e9;
        font-weight: 500;
        flex: 1 1 150px;
        min-width: 120px;
      }
      ul {
        margin-top: 1em;
        padding-left: 0;
        list-style: none;
      }
      li {
        background: #f7fafd;
        margin-bottom: 0.7em;
        padding: 0.7em 1em;
        border-radius: 8px;
        color: #333;
        box-shadow: 0 1px 4px rgba(33, 233, 139, 0.07);
        font-size: 1em;
        display: flex;
        align-items: center;
        word-break: break-word;
      }
      .activity-type {
        background: #21e98b;
        color: #fff;
        border-radius: 6px;
        padding: 0.2em 0.7em;
        font-size: 0.85em;
        margin-left: auto;
        font-weight: 600;
      }
      .empty {
        color: #999;
        text-align: center;
        font-style: italic;
        width: 100%;
        display: block;
      }
      @media (max-width: 600px) {
        .container {
          padding: 1em;
          max-width: 98vw;
          margin: 1em auto;
        }
        h1 {
          font-size: 1.3em;
        }
        h2 {
          font-size: 1em;
        }
        button {
          font-size: 0.95em;
          padding: 0.6em 1em;
          max-width: 100%;
        }
        select {
          font-size: 0.95em;
          min-width: 90px;
        }
        li {
          font-size: 0.95em;
          padding: 0.6em 0.7em;
        }
      }
      @media (max-width: 400px) {
        .container {
          padding: 0.5em;
        }
        h1,
        h2 {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>¿Aburrido? ¡Descubre una actividad!</h1>
      <button id="randomBtn">Actividad aleatoria</button>
      <ul id="randomList"></ul>

      <h2>Filtra por categoría</h2>
      <div class="filter-controls">
        <select id="categorySelect">
          <option value="education">Educación</option>
          <option value="recreational">Recreativo</option>
          <option value="social">Social</option>
          <option value="charity">Caridad</option>
          <option value="cooking">Cocina</option>
          <option value="relaxation">Relajación</option>
          <option value="music">Música</option>
          <option value="busywork">Trabajo</option>
        </select>
        <button id="filterBtn">Filtrar</button>
      </div>
      <ul id="filterList"></ul>
    </div>
    <script>
      const proxy = "https://api.allorigins.win/get?url=";

      document
        .getElementById("randomBtn")
        .addEventListener("click", async () => {
          const list = document.getElementById("randomList");
          list.innerHTML = '<li class="empty">Cargando...</li>';
          try {
            const res = await fetch(
              "https://api.allorigins.win/get?url=" +
                encodeURIComponent("https://bored-api.appbrewery.com/random") +
                "&nocache=" +
                Date.now()
            );
            const data = await res.json();
            const activity = JSON.parse(data.contents);
            list.innerHTML = `
            <li>
                ${activity.activity}
                <span class="activity-type">${activity.type}</span>
            </li>
        `;
          } catch (err) {
            list.innerHTML =
              '<li class="empty">Error al cargar la actividad.</li>';
          }
        });

      document
        .getElementById("filterBtn")
        .addEventListener("click", async () => {
          const category = document.getElementById("categorySelect").value;
          const list = document.getElementById("filterList");
          list.innerHTML = '<li class="empty">Cargando...</li>';
          try {
            const res = await fetch(
              proxy +
                encodeURIComponent(
                  `https://bored-api.appbrewery.com/filter?type=${category}`
                )
            );
            const data = await res.json();
            const activities = JSON.parse(data.contents);
            list.innerHTML = "";
            if (Array.isArray(activities) && activities.length > 0) {
              activities.forEach((item) => {
                list.innerHTML += `
                            <li>
                                ${item.activity}
                                <span class="activity-type">${item.type}</span>
                            </li>
                        `;
              });
            } else {
              list.innerHTML =
                '<li class="empty">No hay actividades para esta categoría.</li>';
            }
          } catch (err) {
            list.innerHTML =
              '<li class="empty">Error al cargar actividades.</li>';
          }
        });
    </script>
  </body>
</html>
